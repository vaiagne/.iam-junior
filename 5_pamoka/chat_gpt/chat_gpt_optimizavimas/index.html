<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atsiliepimų forma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Atsiliepimų forma</h1>
    <form>
        <div class="form-item">
            <label for="name">Vardas:</label>
            <input type="text" id="name" name="name" required/>
        </div>

        <div class="form-item">
            <label for="email">Elektroninis paštas:</label>
            <input type="email" id="email" name="email" required/>
        </div>

        <div class="form-item">
            <label for="rating">Įvertinimas:</label>
            <select name="rating" id="rating" required>
                <option value="1">1 - labai blogai</option>
                <option value="2">2 - blogai</option>
                <option value="3">3 - vidutiniškai</option>
                <option value="4">4 - gerai</option>
                <option value="5">5 - puikiai</option>
                <option value="0">Nenoriu vertinti</option>
            </select>
        </div>

        <div class="form-item">
            <label for="comments">Komentarai:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
        </div>

        <div class="form-item">
            <button type="submit">Pateikti</button>
        </div>
    </form>
</body>
</html>
